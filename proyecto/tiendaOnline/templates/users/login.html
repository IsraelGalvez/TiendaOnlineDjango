{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}
<header>
    <div class="div-header">
        <a href="{% url 'product_app:home' %}">
            <figure class="logo-figure">
                <img src="{% static 'users/images/Blanco.svg' %}" alt="Logo tienda">
            </figure>
        </a>
    </div>
</header>
<main>
    <form method="post" class="container-login">{% csrf_token %}
        <h1>Login</h1>
        <p>Please enter your e-mail and password:</p>
        {{form.username}}
        <div class="hola">
            {{form.password}}
            <a class="hola2" href="#">Forgot password?</a>
        </div>
        <button>Login</button>
        <p>Don't have an account? <a href="{% url 'users_app:user-register'  %}">Create one</a></p>
    </form>
</main>
{% endblock %}
