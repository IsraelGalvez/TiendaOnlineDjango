<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleRegister.css">
    <link rel="stylesheet" media="((min-width: 650px) and (min-height: 720px))" href="./tabletRegister.css" />
    <title>Register</title>
</head>
<body>
    <header>
        <div class="div-header">
            <a href="../login/indexLogin.html">
                <figure class="logo-figure">
                    <img src="../img/Blanco.svg" alt="Logo tienda">
                </figure>
            </a>
        </div>
    </header>
    <main>
        <form action="" class="container-register">
            <h1>Register</h1>
            <p>Please fill in the information below:</p>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Once again Password">
            <button>CREATE MY ACCOUNT</button>
        </form>
    </main>
</body>
</html>
